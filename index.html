<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hunting Phone API</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header></header>
    <main class="container mx-auto mt-8">
      <section class="bg-gray-300 p-6 m-8 rounded-lg text-center">
        <input
          id="search-field"
          type="text"
          placeholder="search..."
          class="input input-bordered w-full max-w-xs"
        />
        <button onclick="handleSearch()" class="btn btn-primary">Search</button>

        <!-- another sherch field 
         <input id="search-field2" type="text" placeholder="search here" class="input input-bordered w-full max-w-xs" />
         <button onclick="handleSearch2()" class="btn btn-primary">Search</button> -->
      </section>

      <!-- search result   -->
      <section>
        <!-- spinner or loader    -->
        <div id="loading-spinner" class="text-center my-40 hidden">
          <span class="loading loading-spinner text-warning loading-lg"></span>
        </div>
        <div
          id="phone-container"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10"
        >
          <!-- <div class="card w-96 bg-gray-100 shadow-xl">
            <figure>
              <img
                src="/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg"
                alt="Shoes"
              />
            </figure>
            <div class="card-body">
              <h2 class="card-title">Shoes!</h2>
              <p>If a dog chews shoes whose shoes does he choose?</p>
              <div class="card-actions justify-end">
                <button class="btn btn-primary">Buy Now</button>
              </div>
            </div>
          </div> -->
        </div>

        <!-- show all button  -->
        <div id="show-all-container" class="hidden text-center my-10">
          <button onclick="handleShowAll();" class="btn btn-primary">
            Show All
          </button>
        </div>
      </section>

      <!-- Show detials modal  -->
      <!-- Open the modal using ID.showModal() method -->
      <!-- <button class="btn" onclick="show_details_modal.showModal()">open modal</button> -->
      <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
        <form method="dialog" class="modal-box">
          <h3 id="show-detail-phone-name" class="font-bold text-3xl"></h3>
           <div id="show-detail-container">
             
           </div>
          <div class="modal-action">
            <!-- if there is a button in form, it will close the modal -->
            <button class="btn btn-primary">Close</button>
          </div>
        </form>
      </dialog>
    </main>
    <footer></footer>

    <script src="js/phone.js"></script>
  </body>
</html>
